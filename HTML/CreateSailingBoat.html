<div class="container">
    <h2>Create Sailing Boat</h2>
    <form id="addBoatForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="points">Points:</label>
            <input type="number" class="form-control" id="points" required>
        </div>
        <div class="form-group">
            <label for="sailingType">Sailing Type:</label>
            <select class="form-control" id="sailingType" required></select>
        </div>
        <div class="form-group">
            <label for="sailingRace">Sailing Race:</label>
            <select class="form-control" id="sailingRace" required></select>
        </div>
        <button type="submit" class="btn btn-primary">Add Sailing Boat</button>
    </form>
</div>

<script src="../JS/CreateSailingBoatJS.js"></script>
